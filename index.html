<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Calculator</title>
        <script src="./js/scripts.js" defer></script>
        <link href="./css/styles.css" rel="stylesheet" />
    </head>
    <body>
        <div id="calculator" class="component">
            <div id="screen" class="component"><span id="display">0</span></div>
            <div id="inputs" class="component">
                <div id="digits" class="component">
                    <button>1</button>
                    <button>2</button>
                    <button>3</button>
                    <button>4</button>
                    <button>5</button>
                    <button>6</button>
                    <button>7</button>
                    <button>8</button>
                    <button>9</button>
                    <button>0</button>
                    <button id="decimal" class="special">.</button>
                    <button id="delete" class="special">del</button>
                </div>
                <div id="operations" class="component">
                    <button>+</button>
                    <button>-</button>
                    <button>x</button>
                    <button>/</button>
                </div>
            </div>
            <div id="controls" class="component"><button id="clear">A/C</button><button id="equals">=</button></div>
        </div>
    </body>
</html>
