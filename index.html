<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Calculator</title>
        <script src="./js/scripts.js" defer></script>
    </head>
    <body>
        <div id="display">209</div>
        <div id="digits">
            <button>1</button>
            <button>2</button>
            <button>3</button>
            <button>4</button>
            <button>5</button>
            <button>6</button>
            <button>7</button>
            <button>8</button>
            <button>9</button>
            <button>0</button>
        </div>
        <div id="operations">
            <button>+</button>
            <button>-</button>
            <button>x</button>
            <button>/</button>
            <button>=</button>
            <button>Clear</button>
        </div>
    </body>
</html>
